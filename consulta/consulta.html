<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tabela FIPE</title>
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
        
    <nav id="sidebar">
        <div id="sidebar_content">
        
        <ul id="side-items">
            <li class="side-item"><a href="../inicio/index.html">
                <i class="fa-solid fa-house"></i>
                <span class="item_description">
                    Home
                </span>
            </a></li>

            <li class="side-item active"><a href="consulta.html">
                <i class="fa-solid fa-car-side"></i>
                <span class="item_description">
                    Consulta
                </span>
            </a></li>
        </ul>

        <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
    </div>


    <div id="logout">
        <form action="../login/login.html" method="get">
        <button id="logout_btn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="item_description">Logout</span>
        </button>
        </form>
    </div>
    </nav>

    <main>
        <h1>Tabela FIPE</h1>
    
        <label for="marca-input">Digite ou selecione a Marca:</label>
        <input list="marcas" id="marca-input" placeholder="Digite ou selecione a marca">
    
        <datalist id="marcas">
        </datalist>
        
        <!-- seleciona -->
        <label for="modelo">Selecione o Modelo:</label>
        <select id="modelo" disabled>
            <option value="" disabled selected>Escolha o modelo</option>
        </select>
    
        <!-- exibe result -->
        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="preco"></p>
        </div>        
    </main>


    
    




</body>
